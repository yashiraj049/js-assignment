<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <h1>solution 3 ,console for ans: </h1>


    <Script>

const students = [
    { name: "John", score: 85 },
    { name: "Bill", score: 92 },
    { name: "Natalie", score: 78 },
    { name: "David", score: 90 }
];

// Sorting
students.sort((a, b) => a.score - b.score);

console.log(students);

    </Script>
</body>
</html>
